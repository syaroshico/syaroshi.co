<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>syaroshi.co</title>
    <style>
        *{
            text-align: center;
        }
        p{
            border:1px solid hsl(256, 100%, 20%);
            border-radius: 5px;
            background-color: rgb(0, 140, 221);
            color:white;
            font-size: 20px;
            display: inline-block;
            padding: 5px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <pre><h1 id="title">coming soon...</h1></pre>
    <a href="https://twitter.com/intent/tweet?text=%40sudosan%20%E6%97%A9%E3%81%8F%E3%81%97%E3%82%8D" target="_blank"><p>はやく見たい！</p></a>
<script>
const title = document.getElementById("title");
let counter="";
function anime(){
if(counter.length<3){
    counter+=".";
}
else{
    counter="";
}
title.textContent=("coming soon"+counter+"   ").slice(0,14);
}
setInterval(anime,500);
</script>
</body>
</html>
